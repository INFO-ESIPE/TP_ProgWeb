<!DOCTYPE html>
<html><head>
  <meta charset="utf-8">
  <style>
    ul {
       list-style-type: none;
       position:fixed;
       background-color: teal;
       height:48px;
       width: 100%;
       border-bottom:solid 2px black;
       z-index: 5;
    }
    li {
      float:left;
      width: 120px;
      margin-right: 10px;
      font-weight: bold;
      font-family: sans-serif;
      color:yellow;
    }
    .right-elem
    {
      float:right;
    }
    .sub-menu
    {
      position:relative;
      display:none;
      z-index: 10;
    }
    .sub-menu:hover
    {
      display:block;
    }
  </style>
 </head>
 <body>
   <div>
    <ul>
     <li>Web

      <ul class="sub-menu">
        <li>Test1</li>
        <li>Test2</li>
      </ul>

     </li>
     <li>HTML</li>
     <li>CCS</li>
     <li class="right-elem">Help</li>
    </ul>
   </div>
 
</body></html>
